<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CapyPal</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>My Capy Pal</h1>
        <p></p>
    </div>
    <div id="name-getter">
        <p> Enter your CapyPal's name: </p>
        <input type="text" id='capy-name-input'>
        <br>
        <button id="name-button">Make a new CapyPal</button>
      <!--   <form id="get-name">
            <label for="name">Enter your CapyPal's name: </label><br>
            <input type="text" id="name" name="name"><br>
            <input type="submit" value="Make your new CapyPal">            
        </form>  -->
    </div>
    <div id="game-header">
        <h1 class="name-display"></h1>
        <img id="capy-boi" src="" alt="">
    </div>
    <div id="rules">
        <h2>Keep <span class="name-display"></span> alive by keeping hunger, boredom, and exhaustion levels above zero.</h2>
    </div>
    <div id="game-board">
        <div class="value-meter"> <!-- hunger -->
            <p>hunger: <span id="hunger-val"></span></p>
            <progress id="hunger-bar" value="" max="100">
            </progress>
        </div>
        <div class="value-meter"> <!-- sleep -->
            <p>exhaustion: <span id="sleep-val"></span></p>
            <progress id="sleep-bar" value="" max="100">
            </progress>
        </div>
        <div class="value-meter"> <!-- boredom -->
            <p>happiness: <span id="happy-val"></span></p>
            <progress id="happy-bar" value="" max="100">
            </progress>
        </div>
    </div>
    <div id="death" class="hidden">
        <div>
            <h1><span class="name-display"></span> has received a grim reminder of the relentless nature of mortality</h1>
        </div>
        <div>
            <button id="reset">Try again?</button>
        </div>
        
    </div>

    
</body>
</html>
