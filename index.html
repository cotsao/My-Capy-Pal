<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CapyPal</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat&display=swap');
        </style> 
</head>
<body>
    <div class="header">
        <h1>My CapyPal</h1>
        <p></p>
    </div>
    <div id="scoreboard" class="hidden">
        <p>scoreboard</p>
        

    </div>
    <div id="name-div" class="">
        <p> Enter your CapyPal's name: </p>
        <input type="text" id='capy-name-input'>
        <br>
        <button id="name-button">Make a new CapyPal</button>
      <!--   <form id="get-name">
            <label for="name">Enter your CapyPal's name: </label><br>
            <input type="text" id="name" name="name"><br>
            <input type="submit" value="Make your new CapyPal">            
        </form>  -->
    </div>
    <div id="game-header" class="hidden">
        <h1 >the life and times of <span class="name-display "></span></h1>
        <h1><span class="name-display "> </span> is <span id="capy-age"></span></h1>
        
    </div>    
    <div id="game-board">
        <img id="capy-boi" class="hidden" src="" alt="">
        <div id="game-stats">
            <div class="value-meter"> <!-- hunger -->
                <p>hunger: <span id="hunger-val"></span></p>
                <progress id="hunger-bar" value="" max="100">
                </progress>
                <br>
                <button id="feed-btn">feed</button>
                <br>
                <div id="hunger-word">

                </div>
            </div>
            <div class="value-meter"> <!-- sleep -->
                <p>exhaustion: <span id="sleep-val"></span></p>
                <progress id="sleep-bar" value="" max="100">
                </progress>
                <br>
                <button id="sleep-btn">sleep</button>
            </div>
            <div class="value-meter"> <!-- boredom -->
                <p>happiness: <span id="happy-val"></span></p>
                <progress id="happy-bar" value="" max="100">
                </progress>
                <br>
                <button id="play-btn">play</button>
            </div>
        </div>
        
        <div id="rand-img-box">
            <img id="rand-img" src="" alt="">
        </div>
    </div>
    <div id="death" class="hidden">
        <div>
            <h1><span class="name-display"></span> has received a grim reminder of the relentless nature of mortality</h1>
        </div>
        <div>
            <button id="reset">create new capypal?</button>
        </div>
        
    </div>

    
</body>
</html>
