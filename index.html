<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CapyPal</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>My Capy Pal</h1>
        <p>Don't kill my friend please</p>
    </div>
    <div class="name-form">
        <form action="" method="get" class="get-name">
            <div class="get-name">
                <label for="name">Enter your Capy Pal's name: </label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="get-name">
                <input type="submit" value="Make your CapyPal">
            </div>
        </form>
    </div>
    <div id="game-header">
        <h1 class="name-display"></h1>
        <img id="capy-boi" src="" alt="">
    </div>
    <div id="rules">
        <h2>Keep <span class="name-display"></span> alive by keeping hunger, boredom, and exhaustion levels above zero.</h2>
    </div>
    <div id="game-board">
        <div class="progress-bar"> <!-- hunger -->

        </div>
        <div class="progress-bar"> <!-- sleep -->

        </div>
        <div class="progress-bar"> <!-- boredom -->

        </div>
    </div>
    <div id="death">
        <div>
            <h1><span class="name-display"></span> has received a cruel reminder of the ever-present nature of mortality</h1>
        </div>
        <div>
            <button>Try again?</button>
        </div>
        
    </div>

    
</body>
</html>
